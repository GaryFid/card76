<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Разгильдяй</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Разгильдяй</h1>
            <p>Нашкрябай погремуху</p>
        </header>
        
        <main>
            <div class="register-container">
                <div class="register-form">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="username">Ник</label>
                            <input type="text" id="username" name="username" placeholder="Введите ваш ник" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
                
                <div class="auth-divider">
                    <span>или</span>
                </div>
                
                <div class="social-auth">
                    <div class="social-auth-icons">
                        <button class="social-btn google" title="Google"><svg viewBox="0 0 48 48" class="icon-svg"><g><path fill="#4285F4" d="M43.6 20.5H42V20H24v8h11.3c-1.6 4.2-5.6 7-10.3 7-6.1 0-11-4.9-11-11s4.9-11 11-11c2.6 0 5 .9 6.9 2.5l6.6-6.6C34.5 6.5 29.6 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11 0 19.7-8 19.7-20 0-1.3-.1-2.7-.3-3.5z"/><path fill="#34A853" d="M6.3 14.1l6.6 4.8C15.1 16.1 19.2 13 24 13c2.6 0 5 .9 6.9 2.5l6.6-6.6C34.5 6.5 29.6 4 24 4c-7.2 0-13.4 4.1-16.7 10.1z"/><path fill="#FBBC05" d="M24 44c5.4 0 10.3-1.8 14.1-4.9l-6.5-5.3c-2 1.4-4.5 2.2-7.6 2.2-4.7 0-8.7-2.8-10.3-7H6.3C9.6 39.9 16.8 44 24 44z"/><path fill="#EA4335" d="M43.6 20.5H42V20H24v8h11.3c-1.1 2.9-3.2 5.2-6.1 6.7l6.5 5.3C39.7 41.2 44 34.7 44 24c0-1.3-.1-2.7-.4-3.5z"/></g></svg><span>Google</span></button>
                        <button class="social-btn yandex" title="Яндекс"><svg viewBox="0 0 48 48" class="icon-svg"><circle cx="24" cy="24" r="20" fill="#fff200"/><path d="M24 10c-4.4 0-8 3.6-8 8 0 2.7 1.3 5.1 3.3 6.6L24 38l4.7-13.4C30.7 23.1 32 20.7 32 18c0-4.4-3.6-8-8-8zm0 3c2.8 0 5 2.2 5 5 0 1.7-.8 3.2-2.1 4.1l-.9.6-.9-.6C21.8 21.2 21 19.7 21 18c0-2.8 2.2-5 5-5z" fill="#ff2a2a"/></svg><span>Яндекс</span></button>
                        <button class="social-btn vk" title="ВКонтакте"><svg viewBox="0 0 48 48" class="icon-svg"><circle cx="24" cy="24" r="20" fill="#2787f5"/><path d="M33.7 17.3c.2-.7 0-1.2-.9-1.2h-2.7c-.8 0-1.1.4-1.3.9 0 0-1.5 3.7-3.6 6.1-.7.7-1 .9-1.3.9-.2 0-.5-.2-.5-.9v-6c0-.8-.2-1.2-.9-1.2h-4.2c-.5 0-.8.4-.8.8 0 .7 1 .9 1.1 2.9v4.4c0 1-.2 1.1-.6 1.1-.9 0-3.1-3.4-4.4-7.3-.2-.6-.5-.8-1.3-.8H8.9c-.8 0-1 .4-.8 1.1.8 2.1 3.9 8.7 11.2 8.7 2.3 0 4.1-.7 4.1-.7.5-.1.6-.3.6-.8v-2.1c0-.7.1-.8.6-.8.3 0 .8.1 2 .9 1.4 1 1.6 1.5 2.4 1.5h2.7c.8 0 1.2-.4.9-1.2-.2-.7-1-1.7-2.1-2.8-.6-.6-.8-.9-.8-1.2z" fill="#fff"/></svg><span>VK</span></button>
                        <button class="social-btn telegram" title="Telegram"><svg viewBox="0 0 48 48" class="icon-svg"><circle cx="24" cy="24" r="20" fill="#0088cc"/><path d="M36.6 14.2l-3.6 17.1c-.3 1.2-1.1 1.5-2.2.9l-6.1-4.5-2.9 2.8c-.3.3-.5.5-1 .5l.4-5.7 10.4-9.4c.5-.4-.1-.7-.8-.3l-12.9 8.1-5.6-1.8c-1.2-.4-1.2-1.2.2-1.7l22-8.5c1.1-.4 2.1.3 1.7 1.7z" fill="#fff"/></svg><span>Telegram</span></button>
                    </div>
                    <div class="guest-auth">
                        <button id="guest-auth" class="btn-guest">Продолжить как гость</button>
                    </div>
                </div>

                <!-- Временно скрытые методы авторизации -->
                <div class="disabled-auth-notice">
                    <p>Авторизация через Telegram и Google временно недоступна</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 Разгильдяй</p>
        </footer>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
