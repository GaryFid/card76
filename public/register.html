<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.I.D.R. - Регистрация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #1976D2;
            --primary-dark: #1565C0;
            --primary-light: #2196F3;
            --error-color: #f44336;
            --success-color: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo h1 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .form-group input.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: rgba(33, 150, 243, 0.1);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            color: #666;
            font-size: 14px;
        }

        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #0088cc;
            color: white;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
        }

        .telegram-btn:hover {
            background: #006699;
        }

        .telegram-btn img {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .form-group input,
            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>P.I.D.R.</h1>
            <p>Punishment Inevitable: Dumb Rules<br>Карточная битва без пощады!</p>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="30">
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтверждение пароля</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="registerButton">Зарегистрироваться</button>
            <button type="button" class="btn btn-secondary" id="loginButton">Уже есть аккаунт?</button>
        </form>

        <div class="divider">
            <span>или</span>
        </div>

        <button class="telegram-btn" id="telegramAuthButton">
            <img src="https://telegram.org/img/t_logo.svg" alt="Telegram">
            Войти через Telegram
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        // Инициализация Telegram Web App
        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            tg.expand();
            
            // Настраиваем кнопку "Главная кнопка" в Telegram
            if (tg.MainButton) {
                tg.MainButton.setText('Зарегистрироваться');
                tg.MainButton.show();
            }
            
            // Получаем данные пользователя из Telegram если есть
            if (tg.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                document.getElementById('username').value = user.username || '';
            }
        });

        async function handleRegister(event) {
            event.preventDefault();
            
            // Сбрасываем все сообщения об ошибках
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.classList.remove('visible');
            });
            
            // Получаем данные формы
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Валидация
            let hasErrors = false;
            
            if (username.length < 3) {
                showError('usernameError', 'Имя пользователя должно быть не менее 3 символов');
                hasErrors = true;
            }
            
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showError('emailError', 'Введите корректный email');
                hasErrors = true;
            }
            
            if (password.length < 6) {
                showError('passwordError', 'Пароль должен быть не менее 6 символов');
                hasErrors = true;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Пароли не совпадают');
                hasErrors = true;
            }
            
            if (hasErrors) return;

            // Блокируем кнопку на время запроса
            const registerButton = document.getElementById('registerButton');
            registerButton.disabled = true;
            registerButton.textContent = 'Регистрация...';
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        telegramData: tg.initDataUnsafe
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка регистрации');
                }
                
                if (data.success && data.user) {
                    // Сохраняем данные пользователя
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Закрываем Telegram Web App если он есть
                    if (tg.MainButton) {
                        tg.MainButton.hide();
                    }
                    
                    // Перенаправляем на главную
                    window.location.href = '/index.html';
                } else {
                    throw new Error('Неизвестная ошибка при регистрации');
                }
            } catch (error) {
                showError('usernameError', error.message);
            } finally {
                // Разблокируем кнопку
                registerButton.disabled = false;
                registerButton.textContent = 'Зарегистрироваться';
            }
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('visible');
        }
        
        // Обработчики кнопок
        document.getElementById('registerButton').addEventListener('click', function() {
            document.getElementById('registerForm').dispatchEvent(new Event('submit'));
        });
        
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = '/login';
        });
        
        document.getElementById('telegramAuthButton').addEventListener('click', function() {
            if (tg.initDataUnsafe?.user) {
                // Если уже есть данные пользователя Telegram
                handleTelegramAuth(tg.initDataUnsafe.user);
            } else {
                // Иначе открываем страницу авторизации через Telegram
                window.location.href = '/auth/telegram';
            }
        });
        
        async function handleTelegramAuth(telegramUser) {
            try {
                const response = await fetch('/auth/telegram/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramData: telegramUser
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка входа через Telegram');
                }
                
                // Успешный вход
                if (tg.MainButton) {
                    tg.MainButton.hide();
                }
                tg.close();
            } catch (error) {
                showError('usernameError', error.message);
            }
        }
        
        // Обработчик главной кнопки Telegram
        if (tg.MainButton) {
            tg.MainButton.onClick(function() {
                document.getElementById('registerForm').dispatchEvent(new Event('submit'));
            });
        }
    </script>
</body>
</html>
