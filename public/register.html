<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - P.I.D.R.</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация в игре P.I.D.R.</h1>
        
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>Дата рождения:</label>
                <div class="date-select">
                    <select id="birth-day" required>
                        <option value="">День</option>
                    </select>
                    <select id="birth-month" required>
                        <option value="">Месяц</option>
                    </select>
                    <select id="birth-year" required>
                        <option value="">Год</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        
        <div class="auth-alternatives">
            <p>или</p>
            <button id="telegram-login" class="btn btn-telegram">
                Войти через Telegram
            </button>
        </div>
        
        <div class="auth-links">
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </div>

    <!-- Сначала подключаем утилиты -->
    <script src="/js/utils.js"></script>
    <!-- Затем основной скрипт регистрации -->
    <script src="/js/register.js"></script>
</body>
</html>
