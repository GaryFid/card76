<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.I.D.R. - Вход</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="game-logo">P.I.D.R.</div>
        <div class="game-slogan">
            Punishment Inevitable: Dumb Rules<br>
            Карточная битва без пощады!
        </div>

        <!-- Форма входа -->
        <form id="login-form" class="auth-form">
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            
            <button type="submit" class="btn btn-primary">Войти</button>
            <button type="button" id="register-btn" class="btn btn-secondary">Зарегистрироваться</button>
        </form>

        <div class="auth-separator">
            <span>или</span>
        </div>

        <!-- Кнопка входа через Telegram -->
        <button id="telegram-login" class="btn btn-telegram">
            <img src="/img/telegram-icon.svg" alt="Telegram">
            Войти через Telegram
        </button>

        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Сначала подключаем утилиты -->
    <script src="/js/utils.js"></script>
    <!-- Затем основной скрипт -->
    <script src="/js/register.js"></script>
</body>
</html>
