<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.I.D.R. - Регистрация</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
        }
        .auth-container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(30,60,114,0.25), 0 2px 8px rgba(34,34,34,0.13);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .game-logo {
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 2px;
            color: #2196f3;
            text-shadow: 0 2px 12px #1e3c72, 0 1px 0 #fff;
            margin-bottom: 8px;
            user-select: none;
        }
        .game-slogan {
            font-size: 1.1em;
            color: #2a5298;
            margin-bottom: 24px;
            font-style: italic;
            letter-spacing: 1px;
        }
        .input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #b0c4de;
            font-size: 1.1em;
            outline: none;
            transition: border 0.2s;
            width: 100%;
            margin-bottom: 14px;
        }
        .input:focus {
            border: 1.5px solid #2196f3;
        }
        .auth-btn, .register-btn, .social-btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1.1em;
            font-weight: 700;
            background: linear-gradient(90deg, #2196f3 60%, #21cbf3 100%);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px #2196f3aa;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
            margin-bottom: 12px;
        }
        .auth-btn:hover, .register-btn:hover, .social-btn:hover {
            background: linear-gradient(90deg, #21cbf3 0%, #2196f3 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .register-btn {
            background: linear-gradient(90deg, #ff9800 60%, #ffb300 100%);
            margin-bottom: 18px;
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 18px;
        }
        .social-btn {
            background: #e3eafc;
            color: #1e3c72;
            box-shadow: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7em;
            border: 2px solid #b0c4de;
            transition: border 0.2s, background 0.2s;
        }
        .social-btn.active {
            background: linear-gradient(90deg, #2aabee 60%, #229ed9 100%);
            color: #fff;
            border: 2px solid #2196f3;
        }
        .social-btn img {
            width: 28px;
            height: 28px;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(30,60,114,0.18);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-box {
            background: #fff;
            border-radius: 18px;
            padding: 32px 24px;
            max-width: 400px;
            width: 95vw;
            box-shadow: 0 8px 32px #1e3c72aa;
            position: relative;
            text-align: center;
        }
        .modal-close {
            position: absolute;
            right: 18px;
            top: 12px;
            font-size: 2em;
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .modal .input { margin-bottom: 10px; }
        .modal .register-btn { margin-bottom: 0; }
        .form-message {
            margin-top: 8px;
            font-size: 1em;
            color: #e53935;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="game-logo">P.I.D.R.</div>
        <div class="game-slogan">Punishment Inevitable: Dumb Rules<br>Карточная битва без пощады!</div>
        
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <button type="button" id="tgLoginBtn" class="btn btn-telegram">
                    <img src="https://telegram.org/img/t_logo.svg" alt="Telegram" style="width: 24px; height: 24px; margin-right: 8px;">
                    Войти через Telegram
                </button>
            </div>
        </form>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
