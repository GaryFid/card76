<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.I.D.R. — Вход и регистрация</title>
    <link rel="stylesheet" href="/css/game.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
        }
        .auth-container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(30,60,114,0.25), 0 2px 8px rgba(34,34,34,0.13);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .game-logo {
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 2px;
            color: #2196f3;
            text-shadow: 0 2px 12px #1e3c72, 0 1px 0 #fff;
            margin-bottom: 8px;
            user-select: none;
        }
        .game-slogan {
            font-size: 1.1em;
            color: #2a5298;
            margin-bottom: 24px;
            font-style: italic;
            letter-spacing: 1px;
        }
        .tab-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            gap: 8px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px 0;
            border: none;
            background: #e3eafc;
            color: #1e3c72;
            font-weight: 700;
            font-size: 1.1em;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            outline: none;
        }
        .tab-btn.active {
            background: #2196f3;
            color: #fff;
            box-shadow: 0 2px 8px #2196f3aa;
        }
        .auth-form {
            display: none;
            flex-direction: column;
            gap: 16px;
            margin-top: 8px;
            animation: fadeIn 0.7s;
        }
        .auth-form.active {
            display: flex;
        }
        .input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #b0c4de;
            font-size: 1.1em;
            outline: none;
            transition: border 0.2s;
        }
        .input:focus {
            border: 1.5px solid #2196f3;
        }
        .auth-btn, .tg-btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1.1em;
            font-weight: 700;
            background: linear-gradient(90deg, #2196f3 60%, #21cbf3 100%);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px #2196f3aa;
            transition: background 0.2s, transform 0.1s;
        }
        .auth-btn:hover, .tg-btn:hover {
            background: linear-gradient(90deg, #21cbf3 0%, #2196f3 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .tg-btn {
            background: linear-gradient(90deg, #2aabee 60%, #229ed9 100%);
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .tg-btn img {
            width: 22px;
            height: 22px;
        }
        .divider {
            margin: 12px 0 0 0;
            color: #b0c4de;
            font-size: 0.95em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="game-logo">P.I.D.R.</div>
        <div class="game-slogan">Punishment Inevitable: Dumb Rules<br>Карточная битва без пощады!</div>
        <div class="tab-switcher">
            <button class="tab-btn active" id="loginTab">Вход</button>
            <button class="tab-btn" id="registerTab">Регистрация</button>
        </div>
        <form class="auth-form active" id="loginForm" autocomplete="on">
            <input class="input" type="text" name="username" placeholder="Имя пользователя" required>
            <input class="input" type="password" name="password" placeholder="Пароль" required>
            <button class="auth-btn" type="submit">Войти</button>
            <div class="divider">или</div>
            <button class="tg-btn" type="button" id="tgLoginBtn"><img src="https://telegram.org/img/t_logo.svg" alt="tg">Войти через Telegram</button>
        </form>
        <form class="auth-form" id="registerForm" autocomplete="on">
            <input class="input" type="text" name="username" placeholder="Имя пользователя" required>
            <input class="input" type="password" name="password" placeholder="Пароль" required>
            <input class="input" type="password" name="password2" placeholder="Повторите пароль" required>
            <button class="auth-btn" type="submit">Зарегистрироваться</button>
            <div class="divider">или</div>
            <button class="tg-btn" type="button" id="tgRegisterBtn"><img src="https://telegram.org/img/t_logo.svg" alt="tg">Зарегистрироваться через Telegram</button>
        </form>
    </div>
    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        loginTab.onclick = () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        };
        registerTab.onclick = () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        };
        // TODO: Реализовать обработку форм и Telegram входа/регистрации
        document.getElementById('tgLoginBtn').onclick = () => {
            window.location.href = '/check-updates.html?from=register&type=login';
        };
        document.getElementById('tgRegisterBtn').onclick = () => {
            window.location.href = '/auth/telegram';
        };
    </script>
</body>
</html>
