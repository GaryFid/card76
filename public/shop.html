<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω ‚Äî –†–∞–∑–≥–∏–ª—å–¥—è–π</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ä—è–¥–æ–≤ –∫–∞—Ä—Ç */
        .cards-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin: 16px 0;
            overflow: hidden;
            height: 60px;
        }
        .card-anim {
            width: 48px;
            height: 60px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            animation: float 2s infinite ease-in-out alternate;
        }
        .card-anim:nth-child(2) { animation-delay: 0.2s; }
        .card-anim:nth-child(3) { animation-delay: 0.4s; }
        .card-anim:nth-child(4) { animation-delay: 0.6s; }
        .card-anim:nth-child(5) { animation-delay: 0.8s; }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-12px); }
        }
        /* –°–ª–∞–π–¥–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤ */
        .shop-slider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin: 32px 0;
        }
        .slider-arrow {
            font-size: 2.5rem;
            cursor: pointer;
            user-select: none;
            color: #888;
            transition: color 0.2s;
        }
        .slider-arrow:hover { color: #222; }
        .product-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 32px 24px;
            min-width: 260px;
            max-width: 320px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .product-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 16px;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .product-desc {
            font-size: 1rem;
            color: #666;
            margin-bottom: 16px;
        }
        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buy-row {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
        }
        .buy-btn {
            background: #2a9d8f;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .buy-btn:hover { background: #21867a; }
        .currency-dropdown {
            position: relative;
        }
        .currency-btn {
            background: #f4f4f4;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .currency-list {
            display: none;
            position: absolute;
            top: 48px;
            left: 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            z-index: 10;
            min-width: 120px;
        }
        .currency-list.active { display: block; }
        .currency-item {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .currency-item:hover { background: #f0f0f0; }
        @media (max-width: 600px) {
            .shop-slider { flex-direction: column; gap: 0; }
            .slider-arrow { display: none; }
            .product-card { min-width: 90vw; max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –í–µ—Ä—Ö–Ω–∏–π –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä—è–¥ –∫–∞—Ä—Ç -->
        <div class="cards-row">
            <div class="card-anim">‚ô†Ô∏è</div>
            <div class="card-anim">‚ô•Ô∏è</div>
            <div class="card-anim">‚ô¶Ô∏è</div>
            <div class="card-anim">‚ô£Ô∏è</div>
            <div class="card-anim">üÉè</div>
        </div>
        <h2 style="text-align:center; margin: 0 0 12px 0;">–ú–∞–≥–∞–∑–∏–Ω</h2>
        <!-- –°–ª–∞–π–¥–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤ -->
        <div class="shop-slider">
            <div class="slider-arrow" id="slider-prev">&#8592;</div>
            <div class="product-card" id="product-card">
                <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –Ω–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è JS -->
            </div>
            <div class="slider-arrow" id="slider-next">&#8594;</div>
        </div>
        <!-- –ù–∏–∂–Ω–∏–π –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä—è–¥ –∫–∞—Ä—Ç -->
        <div class="cards-row">
            <div class="card-anim">‚ô†Ô∏è</div>
            <div class="card-anim">‚ô•Ô∏è</div>
            <div class="card-anim">‚ô¶Ô∏è</div>
            <div class="card-anim">‚ô£Ô∏è</div>
            <div class="card-anim">üÉè</div>
        </div>
    </div>
    <script>
        // –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤
        const products = [
            {
                title: '–ö–æ–ª–æ–¥–∞ –∫–∞—Ä—Ç',
                desc: '–û—Ç–∫—Ä–æ–π –Ω–æ–≤—É—é —É–Ω–∏–∫–∞–ª—å–Ω—É—é –∫–æ–ª–æ–¥—É –¥–ª—è –∏–≥—Ä—ã!',
                price: '100',
                img: 'img/shop-deck.png',
            },
            {
                title: '–ë—É—Å—Ç —É—Ä–æ–≤–Ω—è',
                desc: '–ú–≥–Ω–æ–≤–µ–Ω–Ω–æ –ø–æ–≤—ã—Å–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å –∏–≥—Ä–æ–∫–∞!',
                price: '150',
                img: 'img/shop-boost.png',
            },
            {
                title: '–ü—Ä–µ–º–∏—É–º –Ω–∞ –º–µ—Å—è—Ü',
                desc: '–î–æ—Å—Ç—É–ø –∫ —ç–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–º —Ñ—É–Ω–∫—Ü–∏—è–º –∏ —Å–∫–∏–Ω–∞–º.',
                price: '300',
                img: 'img/shop-premium.png',
            },
            {
                title: '–ú–æ–Ω–µ—Ç–∫–∞ "–°–µ–≤–µ—Ä–Ω–∞—è –∑–≤–µ–∑–¥–∞"',
                desc: '–í–Ω—É—Ç—Ä–∏–∏–≥—Ä–æ–≤–∞—è –≤–∞–ª—é—Ç–∞ –¥–ª—è –ø–æ–∫—É–ø–æ–∫.',
                price: '50',
                img: 'img/shop-coin.png',
            },
            {
                title: '–†–∞–º–∫–∞ –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞',
                desc: '–°–¥–µ–ª–∞–π —Å–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º!',
                price: '80',
                img: 'img/shop-frame.png',
            },
        ];
        // –°–ø–∏—Å–æ–∫ –≤–∞–ª—é—Ç
        const currencies = [
            { code: 'TON', icon: 'img/ton-icon.svg', name: 'Toncoin' },
            { code: 'SOL', icon: 'img/solana-icon.svg', name: 'Solana' },
            { code: 'JET', icon: 'img/jetton-icon.svg', name: 'JetTon' },
            { code: 'TRUMP', icon: 'img/trump-icon.svg', name: 'TRUMP' },
        ];
        let currentProduct = 0;
        let currentCurrency = 0;
        function renderProduct() {
            const p = products[currentProduct];
            const c = currencies[currentCurrency];
            document.getElementById('product-card').innerHTML = `
                <img src="${p.img}" alt="${p.title}">
                <div class="product-title">${p.title}</div>
                <div class="product-desc">${p.desc}</div>
                <div class="product-price">${p.price} <img src="${c.icon}" alt="${c.code}" style="width:22px;vertical-align:middle;"></div>
                <div class="buy-row">
                    <button class="buy-btn">–ö—É–ø–∏—Ç—å</button>
                    <div class="currency-dropdown">
                        <button class="currency-btn" id="currency-btn">
                            <img src="${c.icon}" alt="${c.code}" style="width:22px;">
                        </button>
                        <div class="currency-list" id="currency-list">
                            ${currencies.map((cur, i) => `
                                <div class="currency-item" data-idx="${i}">
                                    <img src="${cur.icon}" alt="${cur.code}" style="width:20px;">
                                    <span>${cur.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –≤–∞–ª—é—Ç—ã
            document.getElementById('currency-btn').onclick = (e) => {
                e.stopPropagation();
                document.getElementById('currency-list').classList.toggle('active');
            };
            document.querySelectorAll('.currency-item').forEach(item => {
                item.onclick = (e) => {
                    currentCurrency = +item.dataset.idx;
                    document.getElementById('currency-list').classList.remove('active');
                    renderProduct();
                };
            });
            // –ó–∞–∫—Ä—ã—Ç–∏–µ —Å–ø–∏—Å–∫–∞ –≤–∞–ª—é—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
            document.body.onclick = (e) => {
                if (!e.target.closest('.currency-dropdown')) {
                    document.getElementById('currency-list').classList.remove('active');
                }
            };
        }
        document.getElementById('slider-prev').onclick = () => {
            currentProduct = (currentProduct - 1 + products.length) % products.length;
            renderProduct();
        };
        document.getElementById('slider-next').onclick = () => {
            currentProduct = (currentProduct + 1) % products.length;
            renderProduct();
        };
        renderProduct();
    </script>
</body>
</html>
